<section id="contact" class="py-5" style="background-color: #f6f6e9;">
  <div class="container">
    <h2 class="text-center mb-5 text-dark">Get in Touch</h2>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow border-0">

            <form action="https://formsubmit.co/vjk111405999@gmail.com" method="POST">
